<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FunChat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin-top: 50px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #chatBox {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      padding: 10px;
      background: #fafafa;
    }

    .msg {
      margin-bottom: 10px;
    }

    .msg.you {
      text-align: right;
      color: blue;
    }

    .msg.other {
      text-align: left;
      color: green;
    }

    .link-box {
      word-break: break-all;
      background: #eef;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FunChat ðŸ’¬</h2>

    <div id="registerSection">
      <input type="text" id="nickname" placeholder="Enter your nickname">
      <button onclick="register()">Register</button>
    </div>

    <div id="linkSection" style="display:none;">
      <button onclick="generateLink()">Generate Chat Link</button>
      <div class="link-box" id="chatLinkBox" style="display:none;"></div>
    </div>

    <div id="chatSection" style="display:none;">
      <div id="chatBox"></div>
      <input type="text" id="msgInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const backendUrl = 'https://script.google.com/macros/s/AKfycby824F89m8Gilrp5AkTS5QLyJpy70xqSugg4qA5uDWSXFTVvIWbt-csEOoUK2owv5jx/exec';
    let nickname = '';
    let chatId = '';
    let isUserA = true;
    let pollInterval = null;

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('chat')) {
        chatId = urlParams.get('chat');
        document.getElementById('registerSection').style.display = 'block';
      }
    };

    function register() {
      nickname = document.getElementById('nickname').value.trim();
      if (!nickname) return alert("Enter a nickname");

      if (chatId) {
        // Join chat
        fetch(`${backendUrl}?action=joinChat&chatId=${chatId}&nickname=${nickname}`)
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              isUserA = false;
              startChat();
            } else {
              alert("Invalid or expired link.");
            }
          });
      } else {
        // Normal registration
        document.getElementById('registerSection').style.display = 'none';
        document.getElementById('linkSection').style.display = 'block';
      }
    }

   function generateLink() {
  fetch(`${backendUrl}?action=createChat&nickname=${nickname}`)
    .then(res => res.json())
    .then(data => {
      console.log("Response from backend:", data); // <-- add this
      if (data.success) {
        chatId = data.chatId;
        const link = `${window.location.origin}${window.location.pathname}?chat=${chatId}`;
        document.getElementById('chatLinkBox').style.display = 'block';
        document.getElementById('chatLinkBox').innerText = link;
        startChat();
      } else {
        alert("Error creating chat.");
      }
    }).catch(err => {
      console.error("Fetch error:", err); // <-- add this
    });
}

    function startChat() {
      document.getElementById('registerSection').style.display = 'none';
      document.getElementById('linkSection').style.display = 'none';
      document.getElementById('chatSection').style.display = 'block';
      pollMessages();
      pollInterval = setInterval(pollMessages, 2000);
    }

    function sendMessage() {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg) return;
      document.getElementById('msgInput').value = '';

      fetch(`${backendUrl}?action=sendMessage`, {
        method: 'POST',
        body: JSON.stringify({ chatId, nickname, msg })
      }).then(res => res.json())
        .then(data => {
          if (!data.success) alert("Failed to send message.");
        });
    }

    function pollMessages() {
      fetch(`${backendUrl}?action=getMessages&chatId=${chatId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            data.messages.forEach(m => {
              const div = document.createElement('div');
              div.className = 'msg ' + (m.nickname === nickname ? 'you' : 'other');
              div.textContent = `${m.nickname}: ${m.msg}`;
              box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
          } else {
            alert("Chat expired or invalid.");
            clearInterval(pollInterval);
          }
        });
    }
  </script>
</body>
</html>
